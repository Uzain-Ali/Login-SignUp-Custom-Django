<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
    <title>Login Page</title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center ">
            <div class="col-md-6 col-xm-12">
                <h1 class="text-center bg-dark p-2 text-white">Login</h1>
                    <form action="" method="post" class="card p-2">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" autocomplete="off" placeholder="Enter First Name" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" autocomplete="off" placeholder="Enter Password" name="password">
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-success my-3" name="login">Login</button>
                        {% if messages %}
                        {% for result in messages %}
                        <b>{{result}}</b>
                        {% endfor %}
                        {% endif %}
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
